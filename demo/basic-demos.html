<dom-module id="basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Basic Binding</h3>
    <vaadin-demo-snippet id='basic-binding'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <!-- Fetch an array of users to be shown in the grid -->
            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>

            <!-- The array is set as the <vaadin-grid>'s "items" property -->
            <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]">

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
                <!-- If necessary, the footer could be set using <template class="footer"> -->
                <template class="footer">#</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">
                  <span draggable="true">
                    First Name
                  </span>
                </template>
                <template preserve-content>
                  <span draggable="true">
                    [[item.firstName]]
                  </span>
                </template>
                <template class="footer">First Name</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.lastName]]</template>
                <template class="footer">Last Name</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="150px">
                <template class="header">Address</template>
                <template preserve-content>
                  <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
                </template>
                <template class="footer">Address</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Two-Way Binding</h3>
    <vaadin-demo-snippet id='two-way-binding'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                input[readonly] {
                  border: 2px solid transparent;
                }

                input {
                  font: inherit;
                }
              </style>
            </custom-style>
            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>

            <paper-checkbox checked="{{editing}}" style="margin-bottom: 20px">Enable Editing</paper-checkbox>

            <vaadin-grid aria-label="Two-way Binding Example" items="[[users.result]]">

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>
                  <input value="{{item.firstName::input}}" readonly$="[[!editing]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>
                  <input value="{{item.lastName::input}}" readonly$="[[!editing]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template preserve-content>
                  <div>[[item.firstName]].[[item.lastName]]@example.com</div>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class BasicDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'basic-demos' }
    }
    customElements.define(BasicDemos.is, BasicDemos);
  </script>
</dom-module>
