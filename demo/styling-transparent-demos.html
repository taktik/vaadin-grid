<dom-module id="styling-transparent-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Transparent Header</h3>
    <vaadin-demo-snippet id='transparent-header'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind" id="transparent-template">
            <custom-style>
              <style is="custom-style">
                vaadin-grid#transparent-header {
                  font: 500 13px "Open Sans", sans-serif;
                  color: rgb(148, 154, 171);
                  --divider-color: rgb(223, 232, 239);

                  --vaadin-grid-cell: {
                    padding: 0 13px;
                  };

                  --vaadin-grid-body-cell: {
                    height: 65px;
                  };

                  --vaadin-grid-header-cell: {
                    background: rgba(235, 238, 246, 0.9);
                    border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                    border-top: 1px solid rgba(248, 250, 252, 0.9);
                    min-height: 35px;

                    background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                    background-size: 1px 100%;
                    background-position: 100% 0%;
                    background-repeat: no-repeat;
                  };

                  --vaadin-grid-body-row-selected-cell: {
                    background-color: rgb(131, 183, 236);
                    color: #fff;
                    border-bottom-color: rgb(108, 160, 218);
                  };

                  --vaadin-grid-body-row-odd-cell: {
                    background-color: rgb(251, 252, 254);
                  };

                  --vaadin-grid-body-row-hover-cell: {
                    background-color: rgb(235, 238, 246);
                  };

                  --vaadin-grid-body-row-details-cell: {
                    text-align: center;
                  };

                  --vaadin-grid-column-resize-handle: {
                    opacity: 0;
                  };
                }

                vaadin-grid#transparent-header input[type=checkbox] {
                  height: 16px;
                  width: 16px;
                }

                vaadin-grid#transparent-header .image {
                  height: 40px;
                  width: 40px;
                  display: inline-block;
                  border-radius: 50%;
                  vertical-align: middle;
                  margin-right: 15px;
                }

                vaadin-grid#transparent-header .header-content {
                  display: flex;
                  padding: 16px;
                  justify-content: space-between;
                }

                vaadin-grid#transparent-header .details-cell {
                  background: #fff;
                  width: 100%;
                }
              </style>
            </custom-style>

            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid id="transparent-header" items="[[items]]" size="200" on-active-item-changed="_activeItemChanged">
              <template class="row-details">
                <div class="details-cell">
                  <h1>Hi, I'm [[item.name.first]]</h1>
                </div>
              </template>

              <vaadin-grid-column-group>
                <template class="header">
                  <div class="header-content">
                    <b>1-200 of 15,554</b>
                    <input placeholder="Search profiles" focus-target>
                  </div>
                </template>

                <vaadin-grid-column width="45px" flex-grow="0">
                  <template preserve-content>
                    <input type="checkbox" checked="{{selected::change}}">
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                  <template class="header">Name</template>
                  <template preserve-content>
                    <div>
                      <img class="image" src="[[item.picture.thumbnail]]">
                      <span>[[item.name.first]]&nbsp;[[item.name.last]]</span>
                    </div>
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column resizable>
                  <template class="header">Email</template>
                  <template preserve-content>[[item.email]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">City</template>
                  <template preserve-content>[[item.location.city]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">State</template>
                  <template preserve-content>[[item.location.state]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>

            </vaadin-grid>
          </template>
          <script>
            var scope = demo.querySelector('#transparent-template');
            if (Polymer.Element) {
              scope = scope.parentElement;
            }

            scope._activeItemChanged = function(e) {
              var grid = e.target;
              this._clickedItem = grid.activeItem ? grid.activeItem : this._clickedItem;

              if (grid.expandedItems.indexOf(this._clickedItem) > -1) {
                grid.collapseItem(this._clickedItem);
              } else {
                grid.expandItem(this._clickedItem);
              }
            };
          </script>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class StylingTransparentDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'styling-transparent-demos' }
    }
    customElements.define(StylingTransparentDemos.is, StylingTransparentDemos);
  </script>
</dom-module>
