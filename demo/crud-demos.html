<dom-module id="crud-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>CRUD</h3>
    <vaadin-demo-snippet id='crud'>
      <template preserve-content>
        <x-crud></x-crud>
        <dom-module id="x-crud">
          <template preserve-content>
            <style>
              input[readonly] {
                border: 2px solid transparent;
              }

              input {
                font: inherit;
              }
            </style>
            <x-array-data-provider items="{{items}}" size="200"></x-array-data-provider>

            <div style="margin-bottom: 20px">
              <input id="firstname" placeholder="First Name">
              <input id="lastname" placeholder="Last Name">
              <button on-tap="_add">Add</button>
            </div>

            <vaadin-grid id="grid" items="[[items]]">

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>
                  <input id="first-[[index]]" value="[[item.name.first]]" on-input="_storeFirst" readonly$="[[!_isEditing(editing, item)]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>
                  <input value="[[item.name.last]]" on-input="_storeLast" readonly$="[[!_isEditing(editing, item)]]">
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template preserve-content>
                  <div>[[item.name.first]].[[item.name.last]]@example.com</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template preserve-content>
                  <div style="display: flex">
                    <button hidden="[[editing]]" on-tap="_edit" focus-target$="[[!editing]]">Edit</button>
                    <button hidden="[[editing]]" on-tap="_remove">Remove</button>
                    <button hidden="[[!_isEditing(editing, item)]]" on-tap="_save" focus-target$="[[editing]]">Save</button>
                    <button hidden="[[!_isEditing(editing, item)]]" on-tap="_cancel">Cancel</button>
                  </div>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            document.addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-crud',

                properties: {
                  editing: Object
                },

                ready: function() {
                  this.editing = null;
                },

                _storeFirst: function(e) {
                  this._first = e.target.value;
                },

                _storeLast: function(e) {
                  this._last = e.target.value;
                },

                _isEditing: function(editing, item) {
                  return item === editing;
                },

                _edit: function(e) {
                  var item = e.model.item;
                  this.editing = item;

                  this._first = item.name.first;
                  this._last = item.name.last;

                  this.$.grid.querySelector('#first-' + e.model.index).focus();
                },

                _save: function(e) {
                  var item = e.model.item;
                  item.name.first = this._first;
                  item.name.last = this._last;

                  this.editing = null;

                  this.$.grid.clearCache();
                },

                _cancel: function() {
                  this.editing = null;

                  this.$.grid.clearCache();
                },

                _add: function(e) {
                  if (this.$.firstname.value !== '' && this.$.lastname.value !== '') {
                    this.items.unshift({name: {first: this.$.firstname.value, last: this.$.lastname.value}});
                    this.$.grid.clearCache();

                    this.$.firstname.value = '';
                    this.$.lastname.value = '';
                  } else {
                    alert('First Name and Last Name required');
                  }
                },

                _remove: function(e) {
                  var index = this.items.indexOf(e.model.item);
                  this.items.splice(index, 1);

                  this.$.grid.clearCache();
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class CrudDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'crud-demos' }
    }
    customElements.define(CrudDemos.is, CrudDemos);
  </script>
</dom-module>
