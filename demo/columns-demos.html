<dom-module id="columns-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Column Grouping</h3>
    <vaadin-demo-snippet id='column-grouping'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">

            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
          
            <vaadin-grid aria-label="Column Grouping Example" data-provider="[[dataProvider]]" size="200">
          
              <vaadin-grid-column width="30px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">
                  <div aria-label="Picture"></div>
                </template>
                <template preserve-content>
                  <iron-image width="30" height="30" sizing="cover" alt="[[item.name.first]] [[item.name.last]]" src="[[item.picture.thumbnail]]"></iron-image>
                </template>
              </vaadin-grid-column>
          
              <vaadin-grid-column-group>
                <template class="header">Name</template>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">First</template>
                  <template preserve-content>[[item.name.first]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">Last</template>
                  <template preserve-content>[[item.name.last]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>
          
          
              <vaadin-grid-column-group>
                <template class="header">Location</template>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">City</template>
                  <template preserve-content>[[item.location.city]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">State</template>
                  <template preserve-content>[[item.location.state]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="200px">
                  <template class="header">Street</template>
                  <template preserve-content><p style="white-space: normal">[[item.location.street]]</p></template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>
          
            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Freezing Columns</h3>
    <vaadin-demo-snippet id='freezing-columns'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
            <paper-checkbox checked="{{frozen}}">Freeze First Two Columns</paper-checkbox>
          
            <vaadin-grid aria-label="Freezing Columns Example" data-provider="[[dataProvider]]" size="200">
          
              <vaadin-grid-column width="50px" flex-grow="0" frozen="[[frozen]]">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="50px" flex-grow="0" frozen="[[frozen]]">
                <template class="header">
                  <div aria-label="Picture"></div>
                </template>
                <template preserve-content>
                  <iron-image width="30" height="30" sizing="cover" alt="[[item.name.first]] [[item.name.last]]" src="[[item.picture.thumbnail]]"></iron-image>
                </template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">First Name</template>
                <template preserve-content>[[item.name.first]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">Last Name</template>
                <template preserve-content>[[item.name.last]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">Email</template>
                <template preserve-content>[[item.email]]</template>
              </vaadin-grid-column>
          
            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Hiding Columns</h3>
    <vaadin-demo-snippet id='hiding-columns'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
            <paper-checkbox checked="{{hidden}}">Hide First Two Columns</paper-checkbox>
            <iron-media-query query-matches="{{hidden}}" query="(max-width: 700px)"></iron-media-query>
          
            <vaadin-grid aria-label="Hiding Columns Example" data-provider="[[dataProvider]]" size="200">
          
              <vaadin-grid-column width="50px" flex-grow="0" hidden="[[hidden]]">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="50px" flex-grow="0" hidden="[[hidden]]">
                <template class="header">
                  <div aria-label="Picture"></div>
                </template>
                <template preserve-content>
                  <iron-image width="30" height="30" sizing="cover" alt="[[item.name.first]] [[item.name.last]]" src="[[item.picture.thumbnail]]"></iron-image>
                </template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">First Name</template>
                <template preserve-content>[[item.name.first]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">Last Name</template>
                <template preserve-content>[[item.name.last]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="33%">
                <template class="header">Email</template>
                <template preserve-content>[[item.email]]</template>
              </vaadin-grid-column>
          
            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Reordering and Resizing Columns</h3>
    <vaadin-demo-snippet id='reordering-and-resizing-columns'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
          
            <vaadin-grid aria-label="Reordering and Resizing Columns Example" data-provider="[[dataProvider]]" size="200" column-reordering-allowed>
          
              <vaadin-grid-column width="30px" flex-grow="0" resizable>
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>
          
              <vaadin-grid-column width="50px" flex-grow="0" resizable>
                <template class="header">
                  <div aria-label="Picture"></div>
                </template>
                <template preserve-content>
                  <iron-image width="30" height="30" sizing="cover" alt="[[item.name.first]] [[item.name.last]]" src="[[item.picture.thumbnail]]"></iron-image>
                </template>
              </vaadin-grid-column>
          
              <vaadin-grid-column-group resizable>
                <template class="header">Name</template>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">
                    <vaadin-grid-sorter path="name.first">
                      First
                    </vaadin-grid-sorter>
                  </template>
                  <template preserve-content>[[item.name.first]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">Last</template>
                  <template preserve-content>[[item.name.last]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>
          
              <vaadin-grid-column-group resizable>
                <template class="header">Location</template>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">City</template>
                  <template preserve-content>[[item.location.city]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="calc(25% - 20px)">
                  <template class="header">State</template>
                  <template preserve-content>[[item.location.state]]</template>
                </vaadin-grid-column>
          
                <vaadin-grid-column width="200px" resizable>
                  <template class="header">Street</template>
                  <template preserve-content>[[item.location.street]]</template>
                </vaadin-grid-column>
              </vaadin-grid-column-group>
          
            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Dynamic Columns using dom-repeat</h3>
    <vaadin-demo-snippet id='dynamic-columns-using-dom-repeat'>
      <template preserve-content>
        <x-dynamic-columns></x-dynamic-columns>
        <dom-module id="x-dynamic-columns">
          <template preserve-content>
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
            <vaadin-grid aria-label="Dynamic Columns Example" id="grid" data-provider="[[dataProvider]]" size="200">
              <template is="dom-repeat" items="[[columns]]" as="column">

                <vaadin-grid-column>
                  <template class="header">[[column]]</template>
                  <template preserve-content>[[get(column, item)]]</template>
                </vaadin-grid-column>
              </template>

            </vaadin-grid>
          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-dynamic-columns',

                properties: {
                  columns: Array
                },

                ready: function() {
                  this.columns = ['name.first', 'name.last', 'email'];
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class ColumnsDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'columns-demos' }
    }
    customElements.define(ColumnsDemos.is, ColumnsDemos);
  </script>
</dom-module>
