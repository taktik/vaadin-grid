<dom-module id="pagination-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Pagination</h3>
    <vaadin-demo-snippet id='pagination'>
      <template preserve-content>
        <x-pagination></x-pagination>
        <dom-module id="x-pagination">
          <template preserve-content>
            <style>
              vaadin-grid {
                height: auto;
              }

              #pages {
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
              }

              #pages > button {
                user-select: none;
                padding: 5px;
                margin: 0 5px;
                border-radius: 10%;
                border: 0;
                background: transparent;
                font: inherit;
                outline: none;
                cursor: pointer;
              }

              #pages > button:hover,
              #pages > button:focus {
                color: var(--default-primary-color);
                background-color: #eee;
              }

              #pages > button[selected] {
                font-weight: bold;
                color: white;
                background-color: var(--default-primary-color);
              }
            </style>
            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid id="grid" page-size="10">

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>
                  [[item.name.first]]
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>
                  [[item.name.last]]
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">Email</template>
                <template preserve-content>
                  <div>[[item.name.first]].[[item.name.last]]@example.com</div>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
            <div id="pages">
              <button on-tap="_prev">&lt;</button>
              <template is="dom-repeat" items="[[pages]]">
                <button on-tap="_select" selected$="[[_isSelected(page, item)]]">[[item]]</button>
              </template>
              <button on-tap="_next">&gt;</button>
            </div>
          </template>
          <script>
            document.addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-pagination',

                properties: {
                  items: Array,
                  page: Number,
                  pages: Array
                },

                ready: function() {
                  this.page = 0;
                },

                observers: ['_itemsChanged(items, page)'],

                _isSelected: function(page, item) {
                  return page === item - 1;
                },

                _select: function(e) {
                  this.page = e.model.item - 1;
                },

                _next: function() {
                  this.page = Math.min(this.pages.length - 1, this.page + 1);
                },

                _prev: function() {
                  this.page = Math.max(0, this.page - 1);
                },

                _itemsChanged: function(items, page) {
                  if (items === undefined || page === undefined) {
                    return;
                  }

                  if (!this.pages) {
                    this.pages = Array.apply( null, {length: Math.ceil(items.length / this.$.grid.pageSize)} ).map(function(item, index) {
                      return index + 1;
                    });
                  }

                  var start = page * this.$.grid.pageSize;
                  var end = (page + 1) * this.$.grid.pageSize;
                  this.$.grid.items = items.slice(start, end);
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class PaginationDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'pagination-demos' }
    }
    customElements.define(PaginationDemos.is, PaginationDemos);
  </script>
</dom-module>
