<dom-module id="data-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Assigning Array Data</h3>
    <vaadin-demo-snippet id='assigning-array-data'>
      <template preserve-content>
        <x-array-data-example></x-array-data-example>
        <dom-module id="x-array-data-example">
          <template preserve-content>
            <vaadin-grid aria-label="Array Data Example" items="[[items]]">

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.firstName]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.lastName]]</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-array-data-example',

                ready: function() {
                  var items = [];

                  for (var i = 0; i < 100; i++) {
                    items.push({firstName: 'First Name ' + i, lastName: 'Last Name ' + i});
                  }

                  this.items = items;
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>

    <h3>Dynamic Array Data</h3>
    <vaadin-demo-snippet id='dynamic-array-data'>
      <template preserve-content>
        <x-dynamic-data-example></x-dynamic-data-example>
        <dom-module id="x-dynamic-data-example">
          <template preserve-content>
            <style>
              paper-button {
                margin-bottom: 20px;
              }
            </style>
            <paper-button raised on-tap="_add">Add Item</paper-button>
            <paper-button raised on-tap="_remove">Remove Item</paper-button>

            <vaadin-grid aria-label="Dynamic Data Example" items="[[items]]">

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.firstName]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.lastName]]</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-dynamic-data-example',

                ready: function() {
                  var items = [];

                  for (var i = 0; i < 10; i++) {
                    items.push({firstName: 'First Name ' + i, lastName: 'Last Name ' + i});
                  }

                  this.items = items;
                },

                _add: function() {
                  this.push('items', {firstName: 'First Name ' + this.items.length, lastName: 'Last Name ' + this.items.length});
                },

                _remove: function() {
                  this.pop('items');
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>

    <h3>Dynamic Height</h3>
    <vaadin-demo-snippet id='dynamic-height'>
      <template preserve-content>
        <x-dynamic-height-example></x-dynamic-height-example>
        <dom-module id="x-dynamic-height-example">
          <template preserve-content>
            <style>
              vaadin-grid {
                height: auto;
              }

              paper-button {
                margin-bottom: 20px;
              }
            </style>
            <paper-button raised on-tap="_add">Add Item</paper-button>
            <paper-button raised on-tap="_remove">Remove Item</paper-button>

            <vaadin-grid aria-label="Dynamic Data Example" items="[[items]]">

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.firstName]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.lastName]]</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-dynamic-height-example',

                ready: function() {
                  var items = [];

                  for (var i = 0; i < 5; i++) {
                    items.push({firstName: 'First Name ' + i, lastName: 'Last Name ' + i});
                  }

                  this.items = items;
                },

                _add: function() {
                  this.push('items', {firstName: 'First Name ' + this.items.length, lastName: 'Last Name ' + this.items.length});
                },

                _remove: function() {
                  this.pop('items');
                }
              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>

    <h3>Assigning Remote/Function Data</h3>
    <vaadin-demo-snippet id='assigning-remotefunction-data'>
      <template preserve-content>
        <x-remote-data-example></x-remote-data-example>
        <dom-module id="x-remote-data-example">
          <template preserve-content>
            <vaadin-grid aria-label="Remote Data Example" data-provider="[[dataProvider]]" size="[[size]]">

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.firstName]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.lastName]]</template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'x-remote-data-example',

                ready: function() {
                  this.size = 200;
                  this.dataProvider = function(params, callback) {
                    var xhr = new XMLHttpRequest();
                    xhr.onload = function() {
                      callback(JSON.parse(xhr.responseText).result);
                    };
                    var index = params.page * params.pageSize;
                    xhr.open('GET', 'https://demo.vaadin.com/demo-data/1.0/people?index=' + index + '&count=' + params.pageSize, true);
                    xhr.send();
                  };
                }

              });
            });
          </script>
        </dom-module>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class DataDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'data-demos' }
    }
    customElements.define(DataDemos.is, DataDemos);
  </script>
</dom-module>
