<dom-module id="styling-rounded-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Rounded Rows</h3>
    <vaadin-demo-snippet id='rounded-rows'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                vaadin-grid#rounded-rows {
                  font: 300 14px "Open Sans", sans-serif;
                  color: rgb(222, 230, 233);
                  background: rgb(80, 91, 102);
                  border: none;
                  padding: 8px;
                  --divider-color: transparent;

                  --vaadin-grid-cell: {
                    background: rgb(80, 91, 102);
                  };

                  --vaadin-grid-body-cell: {
                    padding: 0 0 10px;
                  };

                  --vaadin-grid-header-cell: {
                    text-transform: uppercase;
                    padding: 16px;
                  };

                  --vaadin-grid-focused-cell: {
                    box-shadow: none;
                    font-weight: bold;
                  };
                }

                vaadin-grid#rounded-rows .bodycell {
                  padding: 16px;
                  background: rgb(90, 103, 116);
                  border-top: 1px solid rgb(105, 118, 132);
                  border-bottom: 1px solid rgb(105, 118, 132);
                  overflow: hidden;
                  text-overflow: ellipsis;
                }

                vaadin-grid#rounded-rows .left {
                  border-left: 1px solid rgb(105, 118, 132);
                  border-radius: 3px 0 0 3px;
                  margin-left: 8px;
                }

                vaadin-grid#rounded-rows .right {
                  margin-right: 8px;
                  border-right: 1px solid rgb(105, 118, 132);
                  border-radius: 0 3px 3px 0;
                }

              </style>
            </custom-style>

            <x-array-data-provider items="{{items}}"></x-array-data-provider>

            <vaadin-grid id="rounded-rows" items="[[items]]" size="200">

              <vaadin-grid-column>
                <template class="header">Name</template>
                <template preserve-content>
                  <div class="bodycell left">[[item.name.first]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Email</template>
                <template preserve-content>
                  <div class="bodycell">[[item.email]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">City</template>
                <template preserve-content>
                  <div class="bodycell">[[item.location.city]]</div>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">State</template>
                <template preserve-content>
                  <div class="bodycell right">[[item.location.state]]</div>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>

      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class StylingRoundedDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'styling-rounded-demos' }
    }
    customElements.define(StylingRoundedDemos.is, StylingRoundedDemos);
  </script>
</dom-module>
