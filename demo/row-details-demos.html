<dom-module id="row-details-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Row Details</h3>
    <vaadin-demo-snippet id='row-details'>
      <template preserve-content>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                .details {
                  padding: 10px;
                  margin: 10px;
                  display: flex;
                  justify-content: space-around;
                  align-items: center;
                  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
                  font-size: 20px;
                }

                img {
                  width: 80px;
                  height: 80px;
                }
              </style>
            </custom-style>
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>

            <vaadin-grid active-item={{activeItem}} aria-label="Row Details Example" data-provider="[[dataProvider]]" size="200">

              <template class="row-details">
                <div class="details">
                  <img src="[[item.picture.large]]"></img>
                  <p>Hi! My name is [[item.name.first]]!</p>
                </div>
              </template>

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.name.first]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.name.last]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column width="100px">
                <template class="header"></template>
                <template preserve-content>
                  <paper-checkbox aria-label$="Show Details for [[item.name.first]]" checked="{{expanded}}">Show Details</paper-checkbox>
                </template>
              </vaadin-grid-column>

            </vaadin-grid>
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>

    <h3>Expanding Items Without Data Binding</h3>
    <vaadin-demo-snippet id='expanding-items-without-data-binding'>
      <template preserve-content>
        <bind-expanded-items></bind-expanded-items>
        <dom-module id="bind-expanded-items">
          <template preserve-content>
            <style>
              :host {
                display: block;
              }

              .details {
                padding: 10px;
                margin: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
                font-size: 20px;
              }

              img {
                width: 80px;
                height: 80px;
              }
            </style>

            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>

            <vaadin-grid on-active-item-changed="_onActiveItemChanged" id="grid" aria-label="Expanded Items Example" data-provider="[[dataProvider]]" size="200">

              <template class="row-details">
                <div class="details">
                  <img src="[[item.picture.large]]"></img>
                  <p>Hi! My name is [[item.name.first]]!</p>
                </div>
              </template>

              <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">#</template>
                <template preserve-content>[[index]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template preserve-content>[[item.name.first]]</template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template preserve-content>[[item.name.last]]</template>
              </vaadin-grid-column>

            </vaadin-grid>

          </template>
          <script>
            addEventListener('WebComponentsReady', function() {
              Polymer({
                is: 'bind-expanded-items',

                _onActiveItemChanged: function(e) {
                  this.$.grid.expandedItems = [e.detail.value];
                }
              });
            });
          </script>
        </dom-module>

      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class RowDetailsDemos extends DemoReadyEventEmitter(GridDemo(Polymer.Element)) {
      static get is() { return 'row-details-demos' }
    }
    customElements.define(RowDetailsDemos.is, RowDetailsDemos);
  </script>
</dom-module>
